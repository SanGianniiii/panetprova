<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PANET PROVA</title>
  <link rel="manifest" href="/panetprova/manifest.json">
  <link rel="icon" href="/panetprova/logo.png" type="image/png">
  <meta name="theme-color" content="#ffffff">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }
    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s;
    }
    #logo {
      width: 180px;
      height: 180px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }
    header {
      background: #008CBA;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    main {
      padding: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #e6f2ff;
    }
    button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #006f94;
    }
    .footer {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>
  <!-- Splash screen -->
  <div id="splash">
    <img src="/panetprova/logo.png" alt="Logo" id="logo">
  </div>

  <header>PANET PROVA</header>

  <main>
    <h2>Giacenze Prodotti</h2>
    <table id="tabella-prodotti">
      <thead>
        <tr>
          <th>Prodotto</th>
          <th>Giacenza</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <div class="footer">
    &copy; 2025 PANET PROVA - Tutti i diritti riservati
  </div>

  <script>
    // üîó Inserisci qui il tuo URL Apps Script
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxEDGWC2lozKekZlR1dvIY2_3OZYdPb81-pTN2kBCCag3suzm_ArdGSNqOlPy_hmIQW/exec";

    async function caricaProdotti() {
      console.log("üîÑ Caricamento prodotti...");
      try {
        const response = await fetch(scriptUrl + "?action=read");
        if (!response.ok) throw new Error("HTTP " + response.status);
        const data = await response.json();
        console.log("‚úÖ Dati ricevuti:", data);
        const tbody = document.querySelector("#tabella-prodotti tbody");
        tbody.innerHTML = "";
        data.forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.tipo}</td>
            <td>${p.giacenza}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (e) {
        console.error("‚ùå Errore nel caricamento dati:", e);
        alert("Errore nel caricamento dei dati: " + e.message);
      }
    }

    // üîß Unifica load + splash
    window.addEventListener("load", () => {
      caricaProdotti();
      setTimeout(() => {
        const splash = document.getElementById("splash");
        splash.style.opacity = 0;
        setTimeout(() => splash.style.display = "none", 1000);
      }, 2500);
    });

    // ‚úÖ Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/panetprova/service-worker.js')
        .then(() => console.log("‚úÖ Service Worker registrato"))
        .catch(err => console.error("‚ùå Errore Service Worker:", err));
    }
  </script>
</body>
</html>
