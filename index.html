<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFD700">
  <title>Ordini Post - Natale</title>

  <style>
    /* === SFONDO BLU NOTTE SOLIDO === */
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0a1a3f; /* Blu notte profondo */
      margin: 0;
      padding: 2rem;
      color: #FFD700;
      position: relative;
      min-height: 100vh;
      overflow-y: auto; /* Scorrimento abilitato */
    }

    /* Stelle scintillanti (senza immagine) */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        radial-gradient(circle at 15% 25%, rgba(255,215,0,0.4) 1px, transparent 1px),
        radial-gradient(circle at 85% 65%, rgba(255,215,0,0.4) 1px, transparent 1px),
        radial-gradient(circle at 50% 40%, rgba(255,255,255,0.3) 1px, transparent 1px),
        radial-gradient(circle at 30% 80%, rgba(255,215,0,0.3) 1px, transparent 1px);
      background-size: 200px 200px, 300px 300px, 150px 150px, 250px 250px;
      opacity: 0.8;
      z-index: -1;
      animation: twinkle 12s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    /* === FIOCCHI DI NEVE DORATI === */
    .snowflake {
      position: absolute;
      color: #FFD700;
      font-size: 1.3em;
      pointer-events: none;
      animation: fall linear infinite;
      opacity: 0.9;
      text-shadow: 0 0 10px rgba(255,215,0,0.7);
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(-120vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
    }

    /* === STELLA COMETA === */
    .comet {
      position: fixed;
      top: 8%;
      left: -15%;
      font-size: 90px;
      color: #FFD700;
      text-shadow: 0 0 25px #FFD700, 0 0 50px #FFD700;
      animation: cometMove 18s linear infinite;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes cometMove {
      0% { left: -15%; top: 8%; opacity: 0; transform: rotate(-45deg); }
      15% { opacity: 1; }
      85% { opacity: 1; }
      100% { left: 115%; top: 12%; opacity: 0; transform: rotate(15deg); }
    }

    /* === SPLASH SCREEN === */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(135deg, #0a1a3f, #1e3a8a);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99999;
      opacity: 1;
      transition: opacity 1.5s ease-out;
    }

    #splash img {
      width: 380px;
      height: 380px;
      filter: drop-shadow(0 0 40px #FFD700);
      animation: fadeInStar 2.5s ease-in-out;
    }

    @keyframes fadeInStar {
      0% { opacity: 0; transform: scale(0.6) rotate(-15deg); }
      100% { opacity: 1; transform: scale(1) rotate(0); }
    }

    /* === HEADER === */
    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
      text-align: center;
    }

    header img {
      width: 130px;
      height: 130px;
      filter: drop-shadow(0 0 20px #FFD700);
    }

    h2, h3 {
      margin: 0;
      font-size: 2.4rem;
      color: #FFD700;
      text-shadow: 0 0 15px rgba(255,215,0,0.7);
      font-weight: bold;
      letter-spacing: 1.5px;
    }

    /* === INPUT & SELECT === */
    select, input[type="number"] {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      font-size: 1.1rem;
      border-radius: 10px;
      border: 2.5px solid #FFD700;
      background: rgba(255, 255, 255, 0.97);
      color: #0a1a3f;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(255,215,0,0.4);
      transition: all 0.3s ease;
    }

    select:focus, input:focus {
      outline: none;
      box-shadow: 0 0 20px rgba(255,215,0,0.8);
      transform: scale(1.02);
    }

    /* === TABELLA === */
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.94);
      margin-top: 1.5rem;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 25px rgba(255,215,0,0.5);
      border: 3px solid #FFD700;
    }

    th, td {
      padding: 1.1rem;
      text-align: center;
      border-bottom: 1.5px solid #FFD700;
    }

    th {
      background: #1e3a8a;
      color: #FFD700;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }

    td input[type="number"] {
      max-width: 80px;
      padding: 0.5rem;
      border: 1.5px solid #FFD700;
      border-radius: 6px;
      font-weight: bold;
    }

    /* === PULSANTI === */
    button {
      background: #1e3a8a;
      color: #FFD700;
      border: 2.5px solid #FFD700;
      padding: 0.9rem 1.8rem;
      margin: 1rem 0.5rem 0 0;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(255,215,0,0.5);
      font-size: 1.1rem;
    }

    button:hover {
      background: #FFD700;
      color: #0a1a3f;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 30px rgba(255,215,0,0.9);
    }

    /* === MODALI === */
    #modal, #modal-riepilogo {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(10, 26, 63, 0.92);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal-content, #modal-riepilogo > div {
      background: rgba(255, 255, 255, 0.97);
      padding: 2.5rem;
      border-radius: 18px;
      max-width: 90%;
      max-height: 85vh;
      overflow-y: auto;
      border: 4px solid #FFD700;
      box-shadow: 0 0 40px rgba(255,215,0,0.7);
    }

    #modal-content h3, #modal-riepilogo h3 {
      color: #1e3a8a;
      text-align: center;
      font-size: 1.9rem;
      margin-bottom: 1rem;
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid #FFD700;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-left: 8px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* === RESPONSIVE === */
    @media (min-width: 768px) {
      select, input[type="number"], button {
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
    }
  </style>
</head>
